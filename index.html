<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple PWA</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    </head>

    <body>
        <div id="headerContainer">
            <div id="inputContainer" class="fixed-header">
                <input type="text" id="myInput" placeholder="Type something...">
                <button id="findButton">Find</button>
            </div>
            <!-- The scanner area -->  
            <label for="barcode-result">Scanned Barcode:</label>
            <input type="text" id="barcode-result" readonly placeholder="Scan a barcode...">

            <button id="scan-toggle">Start Scanner</button>

            <div id="scanner-container" style="display: none;">
                <!-- The scanner will be inserted here by the library -->
                <div id="reader"></div>
            </div>
            <!-- End of scanner area -->
        </div>
        <div id="contentContainer" class="content">
            <div id="songArea">
                <h1>Songs</h1>
                <div id="songs" class="index">
                </div>
            </div>

            <div id="resultsArea">
                <h1>Found</h1>
                <div id="results">
                </div>
            </div>

            <div id="lyricsArea">
                <div class="oneline">
                    <button id="indexButton" class="myButton">Songs</button>
                    <h1>Lyrics</h1>
                    <button id="searchButton" class="myButton">Found</button>
                </div>
                <div id="lyrics">
                </div>
            </div>
        </div>

        <div id="toast" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:12px 20px; border-radius:25px; display:none; z-index:1000;"></div>

        <script src="app.js"></script>
    </body>
</html>
