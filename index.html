<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple PWA</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    </head>

    <body>
        <div id="headerContainer">
            <div id="inputContainer" class="fixed-header">
                <input type="text" id="myInput" placeholder="Type something...">
                <button id="findButton">Find</button>
            </div>
        </div>
        <div id="contentContainer" class="content bigtopmargin">
            <div id="scannerArea">
                <!-- The scanner area -->
                <!-- Error Message Display -->
                <div id="errorMessage" class="error-message"></div>
                
                <!-- Scanner Status -->
                <div class="status">
                    <span id="scannerStatus">Status: Stopped</span>
                </div>
                
                <!-- Scanner Container -->
                <div class="scanner-container">
                    <div id="reader">
                        <div class="scanner-overlay">
                            <div class="scanner-line"></div>
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="controls">
                    <button id="startBtn">Start Scanner</button>
                    <button id="pauseBtn" disabled>Pause</button>
                    <button id="resumeBtn" disabled>Resume</button>
                    <button id="stopBtn" disabled>Stop</button>
                </div>

                <!-- Results Display -->
                <div class="result-container">
                    <div class="result-label">Scan Result:</div>
                    <div id="result">No scan yet...</div>
                </div>
                
                <div class="scanner-info">
                    Supports: QR Code, CODE_128, CODE_39, EAN_13, UPC_A
                </div>
                
                <!-- End of scanner area -->
            </div>
            <div id="songArea">
                <h1>Songs</h1>
                <div id="songs" class="index">
                </div>
            </div>

            <div id="resultsArea">
                <h1>Found</h1>
                <div id="results">
                </div>
            </div>

            <div id="lyricsArea">
                <div class="oneline">
                    <button id="indexButton" class="myButton">Songs</button>
                    <h1>Lyrics</h1>
                    <button id="searchButton" class="myButton">Found</button>
                </div>
                <div id="lyrics">
                </div>
            </div>
        </div>

        <div id="toast" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:12px 20px; border-radius:25px; display:none; z-index:1000;"></div>

        <script src="app.js"></script>
    </body>
</html>
