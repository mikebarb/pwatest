<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple PWA</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    </head>

    <body>
        <!-- Navigation Arrows -->
        <div class="nav-arrow nav-arrow.hidden" id="arrowLeft">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </div>
        <div class="nav-arrow nav-arrow.hidden" id="arrowRight">
            <svg viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </div>
        
        <div id="headerContainer">
            <div id="inputContainer" class="fixed-header">
                <input id="myInput" type="search" placeholder="Search: number or text">
                <button id="findButton" class="hideme">Find</button>
            </div>
        </div>
        <div id="contentContainer" class="content">
            <div id="songArea">
                <div id="songs" class="index">
                </div>
            </div>

            <div id="resultsArea">
                <h1>Found</h1>
                <div id="results">
                </div>
            </div>

            <div id="lyricsArea" class="lyricsAreaMargins">
                <div class="oneline">
                    <button id="indexButton" class="myButton">List</button>
                    <div id="lyricNumber">Lyrics</div>
                    <button id="searchButton" class="myButton">Found</button>
                </div>
                <div id="lyrics">
                </div>
            </div>
        </div>

        <div id="toast" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:12px 20px; border-radius:25px; display:none; z-index:1000;"></div>

        <script src="app.js"></script>
    </body>
</html>
