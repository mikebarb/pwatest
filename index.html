<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple PWA</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    </head>

    <body>
        <div id="headerContainer">
            <div id="inputContainer" class="fixed-header">
                <input type="text" id="myInput" placeholder="Type something...">
                <button id="findButton">Find</button>
            </div>
        </div>
        <div id="contentContainer" class="content bigtopmargin">
            <div id="scannerArea">
                <!-- The scanner area -->
                <div id="reader" style="width: 100%; height: 400px; background: #000;"></div>

                <div id="scannerStatus" style="margin: 10px 0; padding: 8px; border-radius: 4px;">
                    Status: Stopped
                </div>

                <div id="result" style="margin: 10px 0; padding: 15px; border: 2px solid #4caf50; border-radius: 8px;">
                    No scan results yet
                </div>

                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="startBtn" style="padding: 12px 20px;">
                        Start Scanner
                    </button>
                    <button id="pauseBtn" disabled style="padding: 12px 20px;">
                        ⏸️ Pause
                    </button>
                    <button id="resumeBtn" disabled style="padding: 12px 20px;">
                        ▶️ Resume
                    </button>
                    <button id="stopBtn" disabled style="padding: 12px 20px;">
                        ⏹️ Stop
                    </button>
                </div>

                <div style="margin-top: 15px; font-size: 14px; color: #666;">
                    <strong>Pro Tip:</strong> Pausing keeps the camera session active for instant resumption
                </div>
                <!-- End of scanner area -->
            </div>
            <div id="songArea">
                <h1>Songs</h1>
                <div id="songs" class="index">
                </div>
            </div>

            <div id="resultsArea">
                <h1>Found</h1>
                <div id="results">
                </div>
            </div>

            <div id="lyricsArea">
                <div class="oneline">
                    <button id="indexButton" class="myButton">Songs</button>
                    <h1>Lyrics</h1>
                    <button id="searchButton" class="myButton">Found</button>
                </div>
                <div id="lyrics">
                </div>
            </div>
        </div>

        <div id="toast" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:12px 20px; border-radius:25px; display:none; z-index:1000;"></div>

        <script src="app.js"></script>
    </body>
</html>
