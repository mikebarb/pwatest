<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple PWA</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="inputContainer">
            <input type="text" id="myInput" placeholder="Type something...">
            <button id="findButton">Find</button>
        </div>
        
        <div id="results">
            <h1>Search Results</h1>
        </div>

        <div id="songs" class="index">
            <h1>Songs</h1>
        </div>
        
        <div id="lyrics">
            <h1>Lyrics</h1>
        </div>

        <div id="toast" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:12px 20px; border-radius:25px; display:none; z-index:1000;"></div>

        <script src="app.js"></script>
    </body>
</html>
